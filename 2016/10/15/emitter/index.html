pan class="line">    <span class="keyword">this</span>._cbs = <span class="keyword">this</span>._cbs || &#123;&#125;</span><br><span class="line">    <span class="keyword">var</span> args = slice.call(<span class="built_in">arguments</span>, <span class="number">1</span>),</span><br><span class="line">        callbacks = <span class="keyword">this</span>._cbs[event]</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (callbacks) &#123;</span><br><span class="line">        callbacks = callbacks.slice(<span class="number">0</span>)</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>, len = callbacks.length; i &lt; len; i++) &#123;</span><br><span class="line">            callbacks[i].apply(<span class="keyword">this</span>._ctx, args)</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">this</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">var</span> aa=<span class="keyword">new</span> Emitter()</span><br><span class="line">    aa.on(<span class="string">"hello"</span>,<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">"say hello"</span>)</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line"><span class="comment">// module.exports = Emitter</span></span><br></pre></td></tr></table></figure></p>
