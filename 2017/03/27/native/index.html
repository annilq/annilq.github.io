ndow.history.go(-1)" class="fa fa-chevron-left"></a></li></div></div></div><div class="autopagerize_page_element"><div class="content"><div class="post-page"><div class="post animated fadeInDown"><div class="post-title"><h3><a>js与原生交互</a></h3></div><div class="post-content"><p>公司原来的项目是用cordova命令行创建的，页面UI全是web技术画的，目前项目优化将首页以及列表页面用原生重写了，也弃用了之前的cordova架构，但是由于之前页面也需要到与原生交互，我就自己简单写了个方法用来与原生交互<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> NativeUtil = &#123;</span><br><span class="line">  _Callback: &#123;&#125;,</span><br><span class="line">  <span class="comment">/**</span><br><span class="line">   * [调用原生方法]</span><br><span class="line">   * @param  &#123;[type]&#125;   name     [原生方法名]</span><br><span class="line">   * @param  &#123;Function&#125; callback [成功之后的回调]</span><br><span class="line">   * @param  &#123;[type]&#125;   param    [原生插件需要的参数]</span><br><span class="line">   * @return [type]              插件返回值</span><br><span class="line">   */</span></span><br><span class="line">  use: <span class="function"><span class="keyword">function</span>(<span class="params">name, callback, param</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> args = [].slice.call(<span class="built_in">arguments</span>);</span><br><span class="line">    <span class="built_in">console</span>.log(args);</span><br><span class="line">    <span class="keyword">if</span> (<span class="keyword">this</span>[name]) &#123;</span><br><span class="line">      <span class="keyword">if</span> (args.length &gt; <span class="number">1</span>) &#123;</span><br><span class="line">        <span class="keyword">var</span> callbackId = <span class="keyword">this</span>._genetateId(name);</span><br><span class="line">        <span class="keyword">this</span>._Callback[callbackId] = callback;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">if</span> (args.length &gt; <span class="number">2</span>) &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">this</span>[name](callbackId, param);</span><br><span class="line">      &#125; <span class="keyword">else</span> <span class="keyword">if</span> (args.length == <span class="number">2</span>) &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">this</span>[name](callbackId);</span><br><span class="line">      &#125; <span class="keyword">else</span> <span class="keyword">if</span> (args.length == <span class="number">1</span>) &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">this</span>[name]();</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;,</span><br><span class="line">  <span class="comment">/**</span><br><span class="line">   *  生成回调id</span><br><span class="line">   * @param  &#123;[type]&#125; name [调用的原生方法名]</span><br><span class="line">   * @return [type]        [回调id]</span><br><span class="line">   */</span></span><br><span class="line">  _genetateId: <span class="function"><span class="keyword">function</span>(<span class="params">name</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> callbackId;</span><br><span class="line">    callbackId = name + <span class="string">"CB"</span> + (<span class="string">""</span> + <span class="built_in">Date</span>.now()).slice(-<span class="number">7</span>);</span><br><span class="line">    <span class="keyword">return</span> callbackId;</span><br><span class="line">  &#125;,</span><br><span class="line">  <span class="comment">/**</span><br><span class="line">   * 用于原生回调的处理方法</span><br><span class="line">   * @param  &#123;[type]&#125; callbackId [每一个回调会有自己id]</span><br><span class="line">   * @param  &#123;[type]&#125; result     [原生返回的结果]</span><br><span class="line">   * @return [type]              [description]</span><br><span class="line">   */</span></span><br><span class="line">  NativeCallback: <span class="function"><span class="keyword">function</span>(<span class="params">callbackId, result</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (<span class="keyword">this</span>._Callback[callbackId]) &#123;</span><br><span class="line">      <span class="keyword">this</span>._Callback[callbackId](result);</span><br><span class="line">      <span class="keyword">delete</span> <span class="keyword">this</span>._Callback[callbackId];</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">      <span class="built_in">console</span>.info(<span class="string">"NativeCallback can't found callbackId"</span>);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;,</span><br><span class="line">  <span class="comment">/**</span><br><span class="line">   * 选择与上传图片</span><br><span class="line">   * @param  &#123;[type]&#125; callbackId [用于回调]</span><br><span class="line">   * @param  &#123;[type]&#125; num        [可以选几张]</span><br><span class="line">   * @return [type]              [description]</span><br><span class="line">   */</span></span><br><span class="line">  choosePhoto:<span class="function"><span class="keyword">function</span>(<span class="params">callbackId,num</span>)</span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (<span class="built_in">window</span>.jsInterface) &#123;</span><br><span class="line">      <span class="keyword">return</span> <span class="built_in">window</span>.jsInterface.choosePhoto(callbackId,num);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;,</span><br><span class="line">  <span class="comment">/**</span><br><span class="line">   * 获取当前应用版本号</span><br><span class="line">   * @return [type] [description]</span><br><span class="line">   */</span></span><br><span class="line">  getAppVersion: <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (<span class="built_in">window</span>.jsInterface) &#123;</span><br><span class="line">      <span class="keyword">var</span> appversion = <span class="built_in">window</span>.jsInterface.getVersionName();</span><br><span class="line">      <span class="keyword">return</span> appversion;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;,</span><br><span class="line"></span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure></p>
<p>调用方式<br><figure class="highlight actionscript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*异步调用*/</span></span><br><span class="line">NativeUtil.<span class="keyword">use</span>(</span><br><span class="line">  <span class="string">"choosePhoto"</span>,</span><br><span class="line">  <span class="function"><span class="keyword">function</span><span class="params">(data)</span> </span>&#123;</span><br><span class="line">    console.log(data)</span><br><span class="line">  &#125;,</span><br><span class="line">  num</span><br><span class="line">);</span><br><span class="line"><span class="comment">/*同步调用*/</span></span><br><span class="line"><span class="keyword">var</span> appVersion=NativeUtil.<span class="keyword">use</span>(</span><br><span class="line">  <span class="string">"getAppVersion"</span></span><br><span class="line">);</span><br></pre></td></tr></table></figure></p>
